<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Password Validation Form</title>
</head>
<body>
   <div class="container">
    <div class="form_area">
        <h4 class="title">Register Now</h4>
        <form>
            <div class="form_group">
                <label for="email" class="sub_title">Email</label>
                <input type="email" id="email" class="form_style"/>
            </div>
            <div class="form_group">
                <label for="Password" class="sub_title">Password</label>
                <input type="password" id="password" class="form_style" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>
            </div>
            <div>
                <button class="btn">Register</button>
            </div>
        </form>
    </div>
   </div> 
   <div id="massage">
    <h3>Password must conatin the following</h3>
    <p id="letter" class="invalid">A <b>Lowercase</b>Letter</p>
    <p id="capital" class="invalid">A <b>Capital(uppercase)</b>Letter</p>
    <p id="number" class="invalid">A <b>number</b>number</p>
    <p id="lenght" class="invalid">Minimum <b>8 characters</b>Letter</p>
   </div>
   <script src="script.js"></script>
</body>
</html>
